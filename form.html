<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="/sytles.css">
</head>
<body>

  <!-- Page Title -->
  <h1 id="title">Survey Form</h1>
  
  <!-- Short Description -->
  <p id="description">Please fill out this short survey to help us improve our service.</p>
  
  <!-- Survey Form -->
  <form id="survey-form" action="#" method="post">
    
    <!-- Name Input -->
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
    <!-- Email Input -->
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
    <!-- Number Input -->
    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" min="18" max="99" placeholder="Enter your age" required>
    
    <!-- Dropdown -->
    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown" name="source" required>
      <option value="">Select an option</option>
      <option value="friend">Friend</option>
      <option value="social-media">Social Media</option>
      <option value="search-engine">Search Engine</option>
    </select>
    
    <!-- Radio Buttons -->
    <p>Would you recommend us to others?</p>
    <label><input type="radio" name="recommend" value="yes" required> Yes</label>
    <label><input type="radio" name="recommend" value="no"> No</label>
    
    <!-- Checkboxes -->
    <p>What features do you value the most? (Select all that apply)</p>
    <label><input type="checkbox" name="features" value="usability"> Usability</label>
    <label><input type="checkbox" name="features" value="performance"> Performance</label>
    <label><input type="checkbox" name="features" value="design"> Design</label>
    
    <!-- Additional Comments -->
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here"></textarea>
    
    <!-- Submit Button -->
    <button type="submit" id="submit">Submit</button>
    
  </form>

</body>
</html>
